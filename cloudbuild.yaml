steps:
# 1. Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/code-quality-repo/dashboard:$BUILD_ID', '.']

# 2. Push the container image to Artifact Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/code-quality-repo/dashboard:$BUILD_ID']

# 3. Deploy container image to Cloud Run
# This step now uses the more common 'gcr.io/cloud-builders/gcloud' builder
- name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: gcloud
  args:
    - 'run'
    - 'deploy'
    - 'code-quality-dashboard' # The name of your Cloud Run service
    - '--image'
    - 'us-central1-docker.pkg.dev/$PROJECT_ID/code-quality-repo/dashboard:$BUILD_ID'
    - '--region'
    - 'us-central1' # Choose the region that is best for you
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated' # Use '--no-allow-unauthenticated' for a private service
    - '--set-env-vars'
    # These variables are injected into your Cloud Run service
    # Add all required variables from your .env file here
    - '^##^BIGQUERY_TABLE_ID=your-project.your_dataset.your_table##PROJECT_ID=your-gcp-project-id'

# Specify the image to be created
images:
- 'us-central1-docker.pkg.dev/$PROJECT_ID/code-quality-repo/dashboard:$BUILD_ID'

options:
  logging: CLOUD_LOGGING_ONLY
